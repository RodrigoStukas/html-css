<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="720" height="405" poster="Imagens/esquilo-capa.png" controls autoplay loop> <!-- Atributo poster é a imagem que aparece antes do vídeo ser reproduzido -->
        <source src="midia/Meu-Video.webm.webm" type="video/webm"> <!-- Atributo source define o caminho do vídeo -->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v.mp4" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/U8wqz_NANyE?si=D4AbdlHLz5o7V-eN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!-- video do youtube clicando em compartilhar e incorporando no iframe -->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/161334046?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="720" height="405" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Reel 2016"></iframe>
</body>
</html>
